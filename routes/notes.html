<!doctype html>
<html>
  <head>
    <title>Clam</title>
    <script src="javascripts/socket.io.js"></script>
    <script src="javascripts/jquery-2.1.4.min.js"></script>
    <script src="javascripts/notes.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style2.css">
    <style> html, body { height:90%; }</style>

  </head>

  <body>
    <table id="layout" 
    style="position: absolute; bottom: 10; left: 10; right: -10;"
     width="90%" height="90%">
     <tr>
       <td>
          <form style="position: absolute; top: 0; left: 0"id="register" action="">
            PID: 
            <div>
              <input type="radio" name="pid" value="0">0
              <input type="radio" name="pid" value="1">1
              <input type="radio" name="pid" value="2">2
              <input type="radio" name="pid" value="3">3
            </div>
            GID:
            <div id="gidform">
              <input type="radio" name="gid" value="0">0
              <input type="radio" name="gid" value="1">1
              <input type="radio" name="gid" value="2">2
              <input type="radio" name="gid" value="3">3
            </div>
            <button>Send</button>
          </form>
      </td>
      </tr>
      <tr>
        <td colspan="3">
          <table align="center" class="hand top vertical">
          </table>
          <table align="center"> <tr> <td>
          <div width="1px" align="center" class="name top">Top name tag</div>
          </td></tr></table>        </td>
      </tr>

      <tr>
        <td align="left">
          <table align="center" class="hand left horizontal">
          </table>
          <table align="center"> <tr> <td>
          <div width="1px" align="center" class="name left">Left name tag</div>
          </td></tr></table>
        </td>
        <td width="100%">
          <div class="middlebox">
            <div align="center" id="status">
            </div>
            <div id="buttons" align="center">
              <form id="goform" height="50%">
                <button class="myButton"> Go </button>
              </form>
            </div>
          </div>

        </td>
        <td align="right">
          <table align="center" class="hand right horizontal">
          </table>
          <table align="center"> <tr> <td>
          <div width="1px" align="center" class="name right">Right name tag</div>
          </td></tr></table>
        </td>
      </tr>

      <tr>
        <td colspan="3">  
          <table align="center" style="margin: 0px   auto;" class="hand bottom vertical">
          </table>

          <table align="center"> <tr> <td>
          <div width="1px" align="center" class="name bottom">Bottom name tag</div>
          </td></tr></table>

        </td>
      </tr>

      <tr>
        <td colspan="3">
          <div align="center" id="messages">
            Other messages.
          </div>
        </td>
      </tr>
    </table>

  </body>
</html>
