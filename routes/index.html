<!doctype html>
<html>
  <head>
    <title>Clam</title>
    <script src="javascripts/socket.io.js"></script>
    <script src="javascripts/jquery-2.1.4.min.js"></script>
    <script src="javascripts/index.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <style> html, body { height:90%; }</style>

  </head>

  <body>
    <section id="login-view">
      <h1> Login </h1>
      <form>
        <label for="username">Username: </label>
        <input type="text" action="" id="username">
        <button>Submit </button>
      </form>
    </section>

    <section id="lobby-view">
      <h1> Lobby </h1>
      Live Games:
      <table id="game-ids">

      </table>

      Open Games:
      <table id="open-game-ids">

      </table>
      <button id='create-game'>Create Game</button>
    </section>

    <section id="wait-view">
      <h1> Waiting Room: </h1> 
      <h3 id="host"> </h3>

      <h3> Players: </h3>
      <table id="players-list">

      </table>
      <button id="start-game">Start Game</button>
    </section>

    <section id="game-view">
      <table id="layout" 
      style="position: absolute; bottom: 10; left: 10; right: -10;"
       width="90%" height="90%">
      <tr>
        <td colspan="3">
          <table align="center" class="hand top vertical">
          </table>
          <table align="center"> <tr> <td>
          <div width="1px" align="center" class="name top">Top name tag</div>
          </td></tr></table>        
        </td>
      </tr>

      <tr>
        <td align="left">
          <table align="center" class="hand left horizontal">
          </table>
          <table align="center"> <tr> <td>
          <div width="1px" align="center" class="name left">Left name tag</div>
          </td></tr></table>
        </td>
        <td width="100%">
          <div class="middlebox">
            <div align="center" id="status">
            </div>
            <div id="buttons" align="center">
              <form id="goform" height="50%">
                <input id="guess" type="text" value="guess" style="text-align: center"/> <br>
                <button class="myButton"> Go </button>
              </form>
            </div>
        </td>

        <td align="right">
          <table align="center" class="hand right horizontal">
          </table>
          <table align="center"> <tr> <td>
          <div width="1px" align="center" class="name right">Right name tag</div>
          </td></tr></table>
        </td>

        </tr>

        <tr>
          <td colspan="3">  
            <table align="center" style="margin: 0px   auto;" class="hand bottom vertical">
            </table>

            <table align="center"> <tr> <td>
            <div width="1px" align="center" class="name bottom">Bottom name tag</div>
            </td></tr></table>

          </td>
        </tr>

        <tr>
          <td colspan="3">
            <div align="center" id="messages">
              Other messages.
            </div>
          </td>
        </tr>
      </table>
    </section>
  </body>
</html>
