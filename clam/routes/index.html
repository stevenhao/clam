<!doctype html>
<html>
  <head>
    <title>Clam</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="javascripts/index.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <style> html, body { height:90%; }</style>

  </head>

  <body>
    <form style="position: absolute; top: 0; left: 0"action="">
      PID: <br>
      <input type="radio" name="pid" value="0">0
      <input type="radio" name="pid" value="1">1
      <input type="radio" name="pid" value="2">2
      <input type="radio" name="pid" value="3">3
      <!-- <input id="m" autocomplete="off" /> -->
      <button>Send</button>
    </form><br>

    <table id="layout" 
    style="position: absolute; top: 10; bottom: 0; left: 0; right: 0;"
     width="100%" height="90%">
      <tr>
        <td colspan="3">
          <table align="center" class="hand top vertical">
          </table>
          <table align="center"> <tr> <td>
          <div width="1px" align="center" class="name top">Top name tag</div>
          </td></tr></table>        </td>
      </tr>

      <tr>
        <td align="left">
          <table align="center" class="hand left horizontal">
          </table>
          <table align="center"> <tr> <td>
          <div width="1px" align="center" class="name left">Left name tag</div>
          </td></tr></table>
        </td>
        <td width="100%">
          <div align="center" id="status" width="100%">
          </div>
        </td>
        <td align="right">
          <table align="center" class="hand right horizontal">
          </table>
          <table align="center"> <tr> <td>
          <div width="1px" align="center" class="name right">Right name tag</div>
          </td></tr></table>
        </td>
      </tr>

      <tr>
        <td colspan="3">  
          <table align="center" style="margin: 0px   auto;" class="hand bottom vertical">
          </table>

          <table align="center"> <tr> <td>
          <div width="1px" align="center" class="name bottom">Bottom name tag</div>
          </td></tr></table>

        </td>
      </tr>

      <tr>
        <td colspan="3">
          <div align="center" id="messages">
            Other messages.
          </div>
        </td>
      </tr>
    </table>

  </body>
</html>
